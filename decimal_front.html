<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>(Decimal) Binary-16 floating point converter</title>
<script src="decimal_back.js"></script> <!-- Link to your JavaScript file -->
</head>
<body>
  <h2>Enter a Significand and Exponent (Decimal):</h2>
  <form>
    <label for="inputString">Significand:</label>
    <input type="number" id="inputString" name="inputString"><br><br>
    
    <label for="inputInteger">Exponent:</label>
    <input type="number" id="inputInteger" name="inputInteger"><br><br>

    <button type="button" onclick="submitForm()">Submit</button>
  </form>

  <!-- Output elements -->
  <br>
  <div id="outputSign"></div>
  <div id="outputExponentRep"></div>
  <div id="outputMantissa"></div>
  <br>
  <div id="outputBinary"></div>
  <div id="outputHex"></div>
  <br>
  <div id="outputSpeCase"></div>
  
</body>
</html>
